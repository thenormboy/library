<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css" >
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table class="container">
        <tr>
            <td>Title</td>
            <td>Author</td>
            <td>Pages</td>
            <td>Read</td>
        </tr>

    <button>Submit</button>
